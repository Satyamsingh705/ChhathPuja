<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit Kumar Sandhu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flicker-heading.css">
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header>
            <h2 class="sliding-heading">LET'S CELEBRATE CHHATH PUJA TOGETHER üåûüåæüôè</h2>
        </header>

        <main class="container my-4">
            <div class="card shadow-sm mb-4">
                <img src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcSOrBTjqdnkx7szcHHH0wx4wWkoTHEe01ASXVlz0Tca9K0nTCFsLFUQYExnrbWECrLH" 
                     class="card-img-top img-fluid" 
                     alt="Happy chhath puja"
                     style="max-height: 400px; object-fit: cover;">
            </div>

            <section class="text-center mb-4">
                <h1 class="text-success mb-3 border-bottom pb-2">WHY CHHATH PUJA?</h1>
                <div class="card p-4 shadow-sm">
                    <p class="lead text-primary">
                        Chhath Puja is a beautiful and deeply spiritual festival that celebrates the Sun God (Surya) and Chhathi Maiya...
                    </p>
                </div>
            </section>

            <div id="countdown" class="alert alert-success text-center h3 shadow-sm"></div>

            <div class="image-container mt-4">
                <!-- Add your gallery images here -->
                <div class="card">
                    <img src="https://www.bhaktvatsal.com/public/uploads/1245ac19c4ae555c27fc630a4b6a092a.webp" class="card-img-top" alt="Chhath Puja Image 1">
                </div>
                <div class="card">
                    <img src="https://feeds.abplive.com/onecms/images/uploaded-images/2024/11/06/99fe215f810afb5f37b8c6130c53e8c317308762588061090_original.jpeg?impolicy=abp_cdn&imwidth=320" class="card-img-top" alt="Chhath Puja Image 2">
                </div>
                <div class="card">
                    <img src="https://imgeng.jagran.com/images/2024/11/06/article/image/chhath-puja-2024-day-3-1730882407577.webp" class="card-img-top" alt="Chhath Puja Image 3">
                </div>
            </div>
        </main>

        <footer class="bg-dark text-light text-center py-3 mt-5">
            <p class="mb-0">¬© 2023 Chhath Puja Celebration</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the date we're counting down to: today at 5:00 pm
        var countDownDate = new Date();
        countDownDate.setHours(17, 0, 0, 0);

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var hours = Math.floor((distance / (1000 * 60 * 60)));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Happy Chhath Puja! üéâ";
            }
        }, 1000);
    </script>
</body>
</html>
